{% extends "layout.html" %}

{% block title %}
  BookMaster
{% endblock %}

{% block body %}
    <h1>The ultimate book review website</h1>

    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="username" placeholder="input user name">

            <input class="form-control" name="password" placeholder="input password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">register</button>
        </div>
    </form>

    <h5>Already have an account?</h5>

    <a href="{{ url_for('loginpage') }}">click here to login</a>

{% endblock %}
